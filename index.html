<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Love Experience üíñ</title>

<style>
/* ===================================================== */
/* GLOBAL RESET */
/* ===================================================== */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
background:linear-gradient(160deg,#ffe6f2,#ffcce6,#ff99cc);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* ===================================================== */
/* START SCREEN */
/* ===================================================== */
#startScreen{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(160deg,#ff66b2,#ff4fa3);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
z-index:2000;
cursor:pointer;
text-align:center;
}

#startScreen h1{
font-size:2.2rem;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1);} 
50%{transform:scale(1.08);} 
}

/* ===================================================== */
/* MAIN CARD */
/* ===================================================== */
.card{
width:92%;
max-width:420px;
background:rgba(255,255,255,0.35);
backdrop-filter:blur(20px);
padding:35px 25px;
border-radius:25px;
box-shadow:0 20px 60px rgba(0,0,0,0.2);
text-align:center;
transition:0.6s;
opacity:0;
transform:scale(.9);
}

.card.show{
opacity:1;
transform:scale(1);
}

h2{
color:#c2185b;
margin-bottom:30px;
}

.buttons{
position:relative;
height:100px;
}

button{
width:130px;
height:55px;
border:none;
border-radius:30px;
position:absolute;
font-size:16px;
cursor:pointer;
transition:0.3s ease;
font-weight:600;
}

#yes{
background:#ff4fa3;
color:white;
left:10%;
box-shadow:0 8px 20px rgba(255,79,163,0.5);
}

#no{
background:white;
color:#ff4fa3;
right:10%;
}

/* ===================================================== */
/* LOVE OVERLAY */
/* ===================================================== */
#overlay{
position:fixed;
width:100%;
height:100%;
background:radial-gradient(circle at center,#ff4fa3,#ff85c1,#ffb3da);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:30px;
color:white;
opacity:0;
pointer-events:none;
transition:1s;
z-index:1500;
}

#overlay.active{
opacity:1;
pointer-events:auto;
}

.letter{
font-size:1.1rem;
line-height:1.8;
max-width:360px;
margin-top:25px;
animation:fadeIn 2s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);} 
to{opacity:1;transform:translateY(0);} 
}

/* ===================================================== */
/* HEART PARTICLES */
/* ===================================================== */
.heart{
position:fixed;
color:#ff2e7a;
animation:floatUp linear forwards;
pointer-events:none;
z-index:1400;
}

@keyframes floatUp{
0%{transform:translateY(0) scale(.6);opacity:1;} 
100%{transform:translateY(-100vh) scale(1.4);opacity:0;} 
}

/* ===================================================== */
/* CONFETTI */
/* ===================================================== */
.confetti{
position:fixed;
width:10px;
height:10px;
animation:confettiFall linear forwards;
z-index:1400;
}

@keyframes confettiFall{
0%{transform:translateY(-20px) rotate(0);} 
100%{transform:translateY(100vh) rotate(720deg);} 
}

/* ===================================================== */
/* LOVE METER */
/* ===================================================== */
#loveMeterContainer{
margin-top:20px;
width:300px;
height:25px;
background:rgba(255,255,255,0.4);
border-radius:20px;
overflow:hidden;
}

#loveMeter{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff0066,#ff99cc);
transition:1.5s;
}

/* ===================================================== */
/* TYPEWRITER */
/* ===================================================== */
#typewriter{
margin-top:25px;
font-size:1.2rem;
min-height:30px;
}

/* ===================================================== */
/* SECRET BUTTON */
/* ===================================================== */
#secretBtn{
margin-top:30px;
padding:12px 25px;
border:none;
border-radius:30px;
background:white;
color:#ff4fa3;
cursor:pointer;
font-weight:bold;
}

/* ===================================================== */
/* GALLERY */
/* ===================================================== */
#gallery{
display:grid;
grid-template-columns:repeat(3,80px);
gap:10px;
margin-top:25px;
}

.galleryItem{
width:80px;
height:80px;
background:rgba(255,255,255,0.4);
border-radius:15px;
animation:pop 0.6s ease;
display:flex;
justify-content:center;
align-items:center;
font-size:30px;
}

@keyframes pop{
from{transform:scale(0);} 
to{transform:scale(1);} 
}

</style>
</head>
<body>

<!-- ===================================================== -->
<!-- HARRY POTTER MUSIC (ADD YOUR OWN FILE) -->
<!-- Put harrypotter.mp3 in same folder -->
<!-- ===================================================== -->
<audio id="bgMusic" src="harrypotter.mp3" loop></audio>

<!-- ===================================================== -->
<!-- START SCREEN -->
<!-- ===================================================== -->
<div id="startScreen">
<h1>Tap to Enter üíó</h1>
<p>The most magical surprise awaits you...</p>
</div>

<!-- ===================================================== -->
<!-- MAIN CARD -->
<!-- ===================================================== -->
<div class="card" id="mainCard">
<h2>Will You Be My Valentine? üíó</h2>
<div class="buttons">
<button id="yes">Yes üíï</button>
<button id="no">No ü•∫</button>
</div>
</div>

<!-- ===================================================== -->
<!-- OVERLAY -->
<!-- ===================================================== -->
<div id="overlay">
<h2>Forever With You üíñ</h2>
<div class="letter">
My love,<br>
You are my calm in chaos,<br>
my warmth in winter,<br>
my happiness in every heartbeat.<br><br>
I don't want just moments with you ‚Äî<br>
I want a lifetime.<br><br>
I love you endlessly. üíï
</div>

<div id="typewriter"></div>

<div id="loveMeterContainer">
<div id="loveMeter"></div>
</div>

<button id="secretBtn">Open Secret Surprise üíù</button>

<div id="gallery"></div>
</div>

<script>
/* ===================================================== */
/* DOM */
/* ===================================================== */
const startScreen=document.getElementById("startScreen");
const mainCard=document.getElementById("mainCard");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const overlay=document.getElementById("overlay");
const loveMeter=document.getElementById("loveMeter");
const typewriter=document.getElementById("typewriter");
const secretBtn=document.getElementById("secretBtn");
const gallery=document.getElementById("gallery");
const music=document.getElementById("bgMusic");

let heartsInterval=null;
let typeInterval=null;
let yesClicked=false;

/* ===================================================== */
/* ENTER EXPERIENCE */
/* ===================================================== */
startScreen.addEventListener("click",async()=>{
if(document.documentElement.requestFullscreen){
await document.documentElement.requestFullscreen();
}
startScreen.style.display="none";
mainCard.classList.add("show");
music.volume=0.6;
music.play().catch(()=>{});
});

/* ===================================================== */
/* NO BUTTON BEHAVIOUR */
/* ===================================================== */
noBtn.addEventListener("mouseover",()=>{
const x=Math.random()*70;
const y=Math.random()*50;
noBtn.style.left=x+"%";
noBtn.style.top=y+"px";
});

/* ===================================================== */
/* YES CLICK MAGIC */
/* ===================================================== */
yesBtn.addEventListener("click",()=>{
if(yesClicked) return;
yesClicked=true;

mainCard.style.display="none";

launchHearts();
launchConfetti();

setTimeout(()=>overlay.classList.add("active"),500);
setTimeout(fillLoveMeter,1000);
setTimeout(startTypewriter,1500);
setTimeout(generateGallery,2000);
});

/* ===================================================== */
/* HEARTS */
/* ===================================================== */
function launchHearts(){
heartsInterval=setInterval(()=>{
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*30)+"px";
heart.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),7000);
},250);
}

/* ===================================================== */
/* CONFETTI */
/* ===================================================== */
function launchConfetti(){
for(let i=0;i<120;i++){
const conf=document.createElement("div");
conf.className="confetti";
conf.style.left=Math.random()*100+"vw";
conf.style.background=["#ff4fa3","#ffffff","#ffd1e8","#ff0066"][Math.floor(Math.random()*4)];
conf.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(conf);
setTimeout(()=>conf.remove(),6000);
}
}

/* ===================================================== */
/* LOVE METER */
/* ===================================================== */
function fillLoveMeter(){
let value=0;
const meter=setInterval(()=>{
value+=2;
loveMeter.style.width=value+"%";
if(value>=100) clearInterval(meter);
},30);
}

/* ===================================================== */
/* TYPEWRITER */
/* ===================================================== */
const messages=[
"You are my dream come true üíï",
"Every heartbeat whispers your name üíñ",
"You make my world glow üå∏",
"My forever starts with you üíû",
"You are my universe üåå",
"I fall in love with you every day üíó",
"You are my sunshine ‚òÄ",
"My heart chose you üíì"
];

let msgIndex=0;
let charIndex=0;

function startTypewriter(){
typeInterval=setInterval(()=>{
typewriter.innerHTML="";
charIndex=0;
const current=messages[msgIndex];
const typer=setInterval(()=>{
typewriter.innerHTML+=current[charIndex];
charIndex++;
if(charIndex>=current.length) clearInterval(typer);
},60);
msgIndex=(msgIndex+1)%messages.length;
},3000);
}

/* ===================================================== */
/* SECRET BUTTON */
/* ===================================================== */
secretBtn.addEventListener("click",()=>{
launchConfetti();
});

/* ===================================================== */
/* GALLERY */
/* ===================================================== */
function generateGallery(){
for(let i=0;i<9;i++){
const g=document.createElement("div");
g.className="galleryItem";
g.innerHTML="üíû";
gallery.appendChild(g);
}
}

</script>
</body>
</html>
