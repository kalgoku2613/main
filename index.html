<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Transmission</title>

<style>

/* ================= GLOBAL ================= */

*{margin:0;padding:0;box-sizing:border-box}

body{
background:black;
color:#00ffcc;
font-family:monospace;
overflow:hidden;
}

/* ================= BOOT SCREEN ================= */

#boot{
position:fixed;
inset:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}

.bootText{
font-size:clamp(18px,4vw,28px);
animation:blink 1s infinite;
}

@keyframes blink{50%{opacity:0}}

.progress{
width:80%;
max-width:400px;
height:10px;
border:1px solid #00ffcc;
margin-top:20px;
}

.bar{
height:100%;
width:0%;
background:#00ffcc;
}

/* ================= LOGIN ================= */

#login{
position:fixed;
inset:0;
display:none;
justify-content:center;
align-items:center;
background:black;
z-index:9000;
}

.loginBox{
border:1px solid #00ffcc;
padding:30px;
text-align:center;
width:90%;
max-width:350px;
}

input{
width:100%;
padding:10px;
margin-top:10px;
background:black;
border:1px solid #00ffcc;
color:#00ffcc;
}

button{
margin-top:15px;
padding:10px 25px;
background:black;
border:1px solid #00ffcc;
color:#00ffcc;
}

/* ================= MAIN UI ================= */

#main{display:none}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* ================= CONTAINER ================= */

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:650px;
text-align:center;
}

/* ================= GLITCH ================= */

.glitch{
font-size:clamp(30px,8vw,70px);
text-shadow:0 0 10px #00ffcc;
animation:flicker 2s infinite;
}

@keyframes flicker{
0%,19%,21%,23%,25%,54%,56%,100%{opacity:1}
20%,24%,55%{opacity:0.3}
}

/* ================= MESSAGE ================= */

.message{
margin-top:20px;
font-size:clamp(16px,5vw,28px);
}

/* ================= TIMER ================= */

.timer{
margin-top:20px;
font-size:clamp(30px,9vw,70px);

}

/* ================= TERMINAL ================= */

.terminal{
margin-top:25px;

text-align:left;

font-size:14px;
}

/* ================= HUD ================= */

.hud{

}

.hudRight{

font-size:12px;
}

@media(max-width:600px){
.hud,.hudRight{display:none}
}

</style>
</head>

<body>

<!-- BOOT -->
<div id="boot">
<div class="bootText">Booting Secure System...</div>
<div class="progress"><div class="bar" id="bar"></div></div>
</div>

<!-- LOGIN -->
<div id="login">
<div class="loginBox">
<h3>ENTER ACCESS KEY</h3>
<input id="password" type="password" placeholder="password">
<button onclick="checkLogin()">ACCESS</button>
</div>
</div>

<!-- MAIN -->
<div id="main">

<canvas id="matrix"></canvas>

<div class="hud">
STATUS: ONLINE<br>
SIGNAL: SECURE<br>
PROTOCOL: ACTIVE
</div>

<div class="hudRight">
TARGET ARRIVAL<br>
19:00 HOURS
</div>

<div class="container">

<div class="glitch">SYSTEM MESSAGE</div>

<div class="message" id="typing"></div>

<div class="timer" id="countdown"></div>

<div class="terminal" id="terminal"></div>

</div>

</div>

<script>

/* ================= BOOT PROGRESS ================= */

let width=0;
const bar=document.getElementById("bar");

const boot=setInterval(()=>{
width++;
bar.style.width=width+"%";
if(width>=100){
clearInterval(boot);
document.getElementById("boot").style.display="none";
document.getElementById("login").style.display="flex";
}
},25);

/* ================= LOGIN ================= */

function checkLogin(){
if(document.getElementById("password").value==="007"){
document.getElementById("login").style.display="none";
startSystem();
}else{
alert("ACCESS DENIED");
}
}

/* ================= START SYSTEM ================= */

function startSystem(){
document.getElementById("main").style.display="block";
startMatrix();
typeMessage();
terminalTyping();
updateCountdown();
setInterval(updateCountdown,1000);
speakMessage();
playBeep();
}

/* ================= MATRIX ================= */

function startMatrix(){
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

const letters="01";
const fontSize=14;
let columns=Math.floor(canvas.width/fontSize);
let drops=Array(columns).fill(1);

function draw(){
ctx.fillStyle="rgba(0,0,0,0.08)";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#00ffcc";
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);
if(drops[i]*fontSize>canvas.height&&Math.random()>0.97) drops[i]=0;
drops[i]++;
}
}
setInterval(draw,40);
}

/* ================= TYPING MESSAGE ================= */

const message="I am coming today at 7. Be ready.";
let m=0;

function typeMessage(){
const el=document.getElementById("typing");
if(m<message.length){
el.textContent+=message[m++];
setTimeout(typeMessage,60);
}
}

/* ================= COUNTDOWN ================= */

function updateCountdown(){
const now=new Date();
let target=new Date();
target.setHours(19,0,0,0);
if(now>target) target.setDate(target.getDate()+1);
const diff=target-now;

const h=Math.floor(diff/3600000);
const m=Math.floor(diff%3600000/60000);
const s=Math.floor(diff%60000/1000);

document.getElementById("countdown").textContent=
`${h}h ${m}m ${s}s`;
}

/* ================= TERMINAL ================= */

const lines=[
"Initializing secure link...",
"Encrypting channel...",
"Identity verified...",
"Location locked...",
"Arrival confirmed: 19:00",
"Prepare yourself..."
];

let l=0,c=0;

function terminalTyping(){
const term=document.getElementById("terminal");
if(l>=lines.length) return;

if(c<lines[l].length){
term.innerHTML+=lines[l][c++];
setTimeout(terminalTyping,30);
}else{
term.innerHTML+="<br>";
l++;c=0;
setTimeout(terminalTyping,300);
}
}

/* ================= VOICE MESSAGE ================= */

function speakMessage(){
if("speechSynthesis" in window){
const msg=new SpeechSynthesisUtterance("I am coming today at 7. Be ready.");
msg.rate=0.9;
speechSynthesis.speak(msg);
}
}

/* ================= SOUND EFFECT ================= */

function playBeep(){
const ctx=new (window.AudioContext||window.webkitAudioContext)();
const osc=ctx.createOscillator();
osc.connect(ctx.destination);
osc.start();
osc.stop(ctx.currentTime+0.15);
}

</script>

</body>
</html>
