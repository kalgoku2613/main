<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ðŸ’—</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
height:100vh;
background:linear-gradient(160deg,#ffe6f2,#ffcce6,#ff99cc);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* Start Screen */
#startScreen{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(160deg,#ff66b2,#ff4fa3);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
z-index:10;
cursor:pointer;
text-align:center;
}

#startScreen h1{
font-size:2rem;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.05);}
}

/* Main Card */
.card{
width:90%;
max-width:420px;
background:rgba(255,255,255,0.35);
backdrop-filter:blur(15px);
padding:35px 25px;
border-radius:25px;
box-shadow:0 20px 50px rgba(0,0,0,0.15);
text-align:center;
transition:0.6s;
opacity:0;
}

h2{
color:#c2185b;
margin-bottom:30px;
}

.buttons{
position:relative;
height:90px;
}

button{
width:120px;
height:50px;
border:none;
border-radius:30px;
position:absolute;
font-size:16px;
cursor:pointer;
transition:0.3s ease;
}

#yes{
background:#ff4fa3;
color:white;
left:15%;
box-shadow:0 8px 20px rgba(255,79,163,0.4);
}

#no{
background:white;
color:#ff4fa3;
right:15%;
}

/* Overlay */
#overlay{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(160deg,#ff4fa3,#ff85c1);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:30px;
color:white;
opacity:0;
pointer-events:none;
transition:0.8s;
}

#overlay.active{
opacity:1;
pointer-events:auto;
}

.letter{
font-size:1rem;
line-height:1.7;
max-width:320px;
margin-top:20px;
}
</style>
</head>
<body>

<div id="startScreen">
<h1>Tap to Enter ðŸ’—</h1>
<p>Something beautiful awaits...</p>
</div>

<div class="card" id="mainCard">
<h2>Will You Be My Valentine? ðŸ’—</h2>
<div class="buttons">
<button id="yes">Yes ðŸ’•</button>
<button id="no">No ðŸ¥º</button>
</div>
</div>

<div id="overlay">
<h2>Forever With You ðŸ’–</h2>
<div class="letter">
My love,  
You are my peace and my happiness.  
With you, life feels brighter and softer.  
I donâ€™t just want today â€”  
I want every tomorrow with you. ðŸ’•
</div>
</div>

<script>
const startScreen=document.getElementById("startScreen");
const mainCard=document.getElementById("mainCard");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const overlay=document.getElementById("overlay");

let audioCtx;
let interval;
let yesScale=1;
let noScale=1;

/* Enter Fullscreen + Start Music */
startScreen.addEventListener("click", async ()=>{
if(document.documentElement.requestFullscreen){
await document.documentElement.requestFullscreen();
}
startScreen.style.display="none";
mainCard.style.opacity="1";
startMusic();
});

/* Stronger Romantic Music */
function startMusic(){
audioCtx=new (window.AudioContext||window.webkitAudioContext)();

const progression=[
[261,329,392],
[294,370,440],
[329,415,523],
[261,392,523]
];

let index=0;

interval=setInterval(()=>{
playChord(progression[index]);
index=(index+1)%progression.length;
},1800);
}

function playChord(notes){
notes.forEach((freq,i)=>{
const osc=audioCtx.createOscillator();
const gain=audioCtx.createGain();
osc.type="triangle";
osc.frequency.value=freq;
gain.gain.value=0.06;
osc.connect(gain);
gain.connect(audioCtx.destination);
osc.start(audioCtx.currentTime+i*0.15);
osc.stop(audioCtx.currentTime+1.5);
});
}

/* YES grows when NO clicked */
noBtn.addEventListener("click",()=>{
yesScale+=0.2;
noScale-=0.1;
yesBtn.style.transform="scale("+yesScale+")";
noBtn.style.transform="scale("+Math.max(noScale,0.5)+")";
});

/* YES click */
yesBtn.addEventListener("click",()=>{
mainCard.style.opacity="0";
setTimeout(()=>{
overlay.classList.add("active");
},500);
});
</script>

</body>
</html>
