<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Notification</title>

<style>

/* ===============================
GLOBAL RESET
=============================== */

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:black;
font-family:monospace;
overflow:hidden;
color:#00ffcc;
}

/* ===============================
LOADING SCREEN
=============================== */

#loader{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
flex-direction:column;
}

.loader-text{
font-size:24px;
color:#00ffcc;
animation:blink 1s infinite;
}

@keyframes blink{
0%{opacity:0}
50%{opacity:1}
100%{opacity:0}
}

/* ===============================
MATRIX BACKGROUND
=============================== */

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* ===============================
MAIN CONTAINER
=============================== */

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}

/* ===============================
GLITCH TEXT
=============================== */

.glitch{
font-size:60px;
position:relative;
color:#00ffcc;
text-shadow:0 0 10px #00ffcc;
}

.glitch:before,
.glitch:after{
content:attr(data-text);
position:absolute;
left:0;
width:100%;
overflow:hidden;
}

.glitch:before{
animation:glitchTop 2s infinite linear;
color:red;
}

.glitch:after{
animation:glitchBottom 1.5s infinite linear;
color:blue;
}

@keyframes glitchTop{
0%{clip-path:inset(0 0 90% 0)}
50%{clip-path:inset(10% 0 40% 0)}
100%{clip-path:inset(0 0 90% 0)}
}

@keyframes glitchBottom{
0%{clip-path:inset(80% 0 0 0)}
50%{clip-path:inset(40% 0 10% 0)}
100%{clip-path:inset(80% 0 0 0)}
}

/* ===============================
MESSAGE BOX
=============================== */

.message{
margin-top:30px;
font-size:28px;
color:#00ffaa;
text-shadow:0 0 10px #00ffaa;
}

/* ===============================
COUNTDOWN
=============================== */

.timer{
font-size:70px;
margin-top:20px;
color:#00ffcc;
text-shadow:0 0 20px #00ffcc;
}

/* ===============================
TERMINAL WINDOW
=============================== */

.terminal{
margin-top:40px;
border:1px solid #00ffcc;
padding:20px;
width:500px;
height:150px;
overflow:hidden;
text-align:left;
background:rgba(0,255,204,0.05);
box-shadow:0 0 20px #00ffcc;
}

/* ===============================
CURSOR
=============================== */

.cursor{
display:inline-block;
width:10px;
background:#00ffcc;
animation:blink 1s infinite;
}

/* ===============================
BUTTON
=============================== */

button{
margin-top:30px;
padding:10px 30px;
background:black;
border:1px solid #00ffcc;
color:#00ffcc;
cursor:pointer;
transition:.3s;
}

button:hover{
background:#00ffcc;
color:black;
}

/* ===============================
MOUSE GLOW
=============================== */

.glow{
position:fixed;
width:300px;
height:300px;
border-radius:50%;
pointer-events:none;
background:radial-gradient(circle,#00ffcc55,transparent);
transform:translate(-50%,-50%);
}

/* ===============================
SCAN LINES
=============================== */

.scanlines:before{
content:"";
position:fixed;
width:100%;
height:100%;
background:linear-gradient(
rgba(255,255,255,0.05) 50%,
transparent 50%);
background-size:100% 4px;
pointer-events:none;
}

/* ===============================
FLOATING PARTICLES
=============================== */

.particle{
position:absolute;
width:3px;
height:3px;
background:#00ffcc;
animation:float 10s infinite linear;
}

@keyframes float{
from{transform:translateY(100vh)}
to{transform:translateY(-10vh)}
}

</style>
</head>

<body class="scanlines">

<div id="loader">
<div class="loader-text">Initializing Secure System...</div>
</div>

<canvas id="matrix"></canvas>

<div class="glow" id="glow"></div>

<div class="container">

<div class="glitch" data-text="SYSTEM MESSAGE">
SYSTEM MESSAGE
</div>

<div class="message" id="typing"></div>

<div class="timer" id="countdown"></div>

<div class="terminal">
<div id="terminalText"></div>
<span class="cursor"></span>
</div>

<button onclick="alert('Access Granted')">Confirm</button>

</div>

<script>

/* ===============================
REMOVE LOADER
=============================== */

setTimeout(()=>{
document.getElementById("loader").style.display="none";
},2000);

/* ===============================
MATRIX EFFECT
=============================== */

const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");

canvas.height=window.innerHeight;
canvas.width=window.innerWidth;

const letters="01";
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=[];

for(let x=0;x<columns;x++)
drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.fillStyle="#00ffcc";
ctx.font=fontSize+"px monospace";

for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*fontSize,drops[i]*fontSize);

if(drops[i]*fontSize>canvas.height && Math.random()>0.975)
drops[i]=0;

drops[i]++;
}
}

setInterval(draw,33);

/* ===============================
TYPING EFFECT
=============================== */

const text="I am coming today at 7. Be ready.";
let i=0;

function typing(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,80);
}
}
typing();

/* ===============================
COUNTDOWN TO 7PM
=============================== */

function updateCountdown(){
const now=new Date();
let target=new Date();

target.setHours(19,0,0);

if(now>target)
target.setDate(target.getDate()+1);

const diff=target-now;

const hrs=Math.floor(diff/1000/60/60);
const mins=Math.floor(diff/1000/60)%60;
const secs=Math.floor(diff/1000)%60;

document.getElementById("countdown").innerHTML=
hrs+"h "+mins+"m "+secs+"s";
}

setInterval(updateCountdown,1000);

/* ===============================
TERMINAL TEXT
=============================== */

const terminalLines=[
"Connecting...",
"Secure channel established",
"Identity verified",
"Transmission sent",
"Arrival time confirmed: 19:00",
"Prepare yourself..."
];

let line=0;
let char=0;

function terminalTyping(){
if(line<terminalLines.length){
if(char<terminalLines[line].length){
document.getElementById("terminalText").innerHTML+=terminalLines[line].charAt(char);
char++;
setTimeout(terminalTyping,40);
}else{
document.getElementById("terminalText").innerHTML+="<br>";
line++;
char=0;
setTimeout(terminalTyping,500);
}
}
}

terminalTyping();

/* ===============================
MOUSE GLOW
=============================== */

const glow=document.getElementById("glow");

document.addEventListener("mousemove",e=>{
glow.style.left=e.clientX+"px";
glow.style.top=e.clientY+"px";
});

/* ===============================
PARTICLES
=============================== */

for(let i=0;i<80;i++){
let p=document.createElement("div");
p.className="particle";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=5+Math.random()*10+"s";
document.body.appendChild(p);
}

/* ===============================
SCREEN SHAKE RANDOM
=============================== */

setInterval(()=>{
document.body.style.transform="translate("+Math.random()*2+"px,"+Math.random()*2+"px)";
setTimeout(()=>document.body.style.transform="translate(0,0)",100);
},5000);

</script>

</body>
</html>
